<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!--  action where the form will submit to 
    
     method  1 get post-->
    <form action="./result.html" method="GET" enctype="multipart/form-data">
      <div>

          <label for="Name">name</label>
           <input name="Name" type="text"  required placeholder="username">
      </div> 
      <div>

          <label for="">password</label>
          <input name="password" type="password">
      </div>
      <div>
        <label for="file">file</label>
       <input type="file" id="file" name="file">
    </div>
      <div>
        <label for="eyeColor">
            eyecolor
        </label>
        <select name="eyeColor" id="eyeColor">
            <option value="green">green</option>
        </select>

      </div>
<div>
    <textarea name="message" id="message" cols="30" rows="10">hello</textarea>
</div>

      <div>
        <label for="email">email</label>
        <input type="email">
      </div>
      <div>
        <label for="age"> age</label>
    <input type="number" name="age" min="1" max="200">
      </div>
      <div>
        <label for="date">date of birth</label>
     <input type="date" name="date" id="date">
    </div>
    <div>
        <h1>favorite food</h1>
        <div>
            <label for="banana">banana
            </label>
            <input type="checkbox" name="banana" id="banana">
        </div> 
        <div>
            <label for="apple">apple
            </label>
            <input type="checkbox" name="apple" id="apple">
        </div>
         <div>
            <label for="cock">cock
            </label>
            <input type="checkbox" name="cock id="banana">

    </div>
    <div>

        <input type="radio" name="gender" id="male" value="male">
    </div>  
    <div>
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value female>
    </div>
      <button type="reset">reset</button>
        <button type="submit">submit</button>
    </form>
</body>
</html>
